<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <nav class="navbar">
        <img src="assets/img/logo.png" id="logo" width="110px" height="120px" alt="" srcset="">
        <ul>
            <li><a href="/templates/login.html" target="_self">Página Inicial</a></li>
            <li><a href="/templates/cadastro-atendente.html" target="_self">Atendente</a></li>
            <li><a href="/templates/cadastro-clientes.html" target="_self">Clientes</a></li>
            <li><a href="/templates/cadastro-editora.html" target="_self">Editoras</a></li>
            <li><a href="/templates/cadastro-livro.html" target="_self">Livros</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Cadastro de Editora</h1>
        <form method = 'post'>
            <label for="nomeEditora">Nome:</label>
            <input type="text" name="nomeEditora" id="nomeEditora" required>

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" required>

            <label for="telefoneEditora">Telefone:</label>
            <input type="tel" name="telefoneEditora" id="telefoneEditora" required>

            <label for="cnpjEditora">CNPJ:</label>
            <input type="cnpj" name="cnpjEditora" id="cnpjEditora" required>

            {% if error_message %}
                <p id="error_message">Erro: {{error_message}}</p>
            {% endif %}

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
