{% extends "base.html" %}

{% block title %}Empréstimo{% endblock %}

{% block mascara %}
<script>
function aplicarMascaraData(input) {
    let valor = input.value.replace(/\D/g, ''); // Remove qualquer caractere que não seja número
    
    if (valor.length <= 2) {
        valor = valor.replace(/(\d{2})/, '$1/');
    } else if (valor.length <= 4) {
        valor = valor.replace(/(\d{2})(\d{2})/, '$1/$2');
    } else {
        valor = valor.replace(/(\d{2})(\d{2})(\d{4})/, '$1/$2/$3');
    }

    input.value = valor;
}
</script>
{% endblock %}


{% block content %}
    <h1 class="titulo_secao">Empréstimo</h1>
    <div>
        <div id="form-emprestimo" c-container="{{ url_for('emprestimo.form_emprestimo')}}"></div>
        <hr>
        <div c-container="{{ url_for('emprestimo.lista_emprestimos') }}"></div>
    </div>
    <div class="modal fade" id="emprestimoModal" tabindex="-1" aria-labelledby="emprestimoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="emprestimoModalLabel">Detalhe do empréstimo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="exibir-emprestimo"></div>
        </div>
        </div>
    </div>
{% endblock %}
