<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib Manager - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block mascara %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/static/assets/img/logo.png" alt="Logo" />
        </div>
        <ul>
            <li><a href="{{ url_for('home.home') }}">Página Inicial</a></li>
            <li><a href="{{ url_for('atendente.home_atendentes') }}">Atendentes</a></li>
            <li><a href="{{ url_for('cliente.home_clientes') }}">Clientes</a></li>
            <li><a href="{{ url_for('editora.home_editoras') }}">Editoras</a></li>
            <li><a href="{{ url_for('livro.home_livros') }}">Livros</a></li>
            <li><a href="{{ url_for('emprestimo.home_emprestimos') }}">Empréstimos</a></li>

            {% block filtro %}{% endblock %}

        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar" id="search">
            <button type="submit" onclick="">Pesquisar</button>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/cru.js') }}"></script>
</body>
</html>
