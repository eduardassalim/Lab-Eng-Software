<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>

    </nav>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nomeCliente" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" name="emailCliente" id="email" required>            

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefoneCliente" id="telefone" required>

            {% if error_message %}
                <p id="error_message">Erro: {{error_message}}</p>
            {% endif %}

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
