<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="cadastro-clientes.html" target="_blank">Cliente</a></li>
            <li><a href="cadastro-livro.html" target="_blank">Livro</a></li>
            <li><a href="cadastro-atendente.html" target="_blank">Atendente</a></li>
            <li><a href="cadastro-editora.html" target="_blank">Editora</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <h1>Cadastro de Livro</h1>
        <form>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" required>

            <label for="dataLancamento">Data de Lançamento:</label>
            <input type="date" id="dataLancamento" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <h1>Cadastro de Atendente</h1>
        <form>
            <label for="nomeAtendente">Nome:</label>
            <input type="text" id="nomeAtendente" required>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" required>

            <label for="emailAtendente">Email:</label>
            <input type="email" id="emailAtendente" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <h1>Cadastro de Editora</h1>
        <form>
            <label for="nomeEditora">Nome:</label>
            <input type="text" id="nomeEditora" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>

            <label for="telefoneEditora">Telefone:</label>
            <input type="tel" id="telefoneEditora" required>

            <label for="cnpjEditora">CNPJ:</label>
            <input type="cnpj" id="cnpjEditora" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
