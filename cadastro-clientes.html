<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="./cadastro-clientes.html" target="_blank">Cliente</a></li>
            <li><a href="./cadastro-livro.html" target="_blank">Livro</a></li>
            <li><a href="./cadastro-atendente.html" target="_blank">Atendente</a></li>
            <li><a href="./cadastro-editora.html" target    ="_blank">Editora</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
